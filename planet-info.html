<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .planet-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
      border-radius: 10px;
    }

    .info-section {
      margin-bottom: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      color: #bb86fc;
      border-bottom: 1px solid #bb86fc;
      padding-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      color: #03dac6;
    }

    .back-button {
      display: inline-block;
      background-color: #bb86fc;
      color: #000000;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 20px;
    }

    .back-button:hover {
      background-color: #03dac6;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1 id="planetName">Planet Name</h1>
      <img id="planetImage" class="planet-image" src="" alt="Planet Image">
    </header>

    <div class="info-section">
      <h2>Overview</h2>
      <p id="planetDescription">Loading planet information...</p>
    </div>

    <div class="info-section">
      <h2>Physical Characteristics</h2>
      <table>
        <tr>
          <th>Diameter</th>
          <td id="diameter">-</td>
        </tr>
        <tr>
          <th>Mass</th>
          <td id="mass">-</td>
        </tr>
        <tr>
          <th>Gravity</th>
          <td id="gravity">-</td>
        </tr>
        <tr>
          <th>Length of Day</th>
          <td id="dayLength">-</td>
        </tr>
        <tr>
          <th>Length of Year</th>
          <td id="yearLength">-</td>
        </tr>
        <tr>
          <th>Average Temperature</th>
          <td id="temperature">-</td>
        </tr>
      </table>
    </div>

    <div class="info-section">
      <h2>Interesting Facts</h2>
      <ul id="facts">
        <li>Loading facts...</li>
      </ul>
    </div>

    <a href="index.html" class="back-button">Back to Solar System</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Get planet name from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const planetName = urlParams.get('planet');

      if (!planetName) {
        window.location.href = 'index.html';
        return;
      }

      // Planet data
      const planetData = {
        'Mercury': {
          description: 'Mercury is the smallest and innermost planet in the Solar System. It has no natural satellites and the smallest orbit. Despite being the closest to the Sun, it is not the hottest planet - that title belongs to Venus.',
          image: 'https://solarsystem.nasa.gov/system/stellar_items/image_files/2_feature_1600x900_mercury.jpg',
          diameter: '4,879 km',
          mass: '3.3011 × 10^23 kg (0.055 Earth masses)',
          gravity: '3.7 m/s² (0.38 g)',
          dayLength: '58.6 Earth days',
          yearLength: '88 Earth days',
          temperature: '430°C (day) to -180°C (night)',
          facts: [
            'Mercury has a very thin atmosphere consisting mainly of oxygen, sodium, hydrogen, helium, and potassium.',
            'Mercury has no moons or rings.',
            'Mercury is the second densest planet after Earth.',
            'Mercury has a large iron core that takes up about 75% of the planet.'
          ]
        },
        'Venus': {
          description: 'Venus is the second planet from the Sun and the hottest planet in our solar system. It has a thick atmosphere full of carbon dioxide that creates a strong greenhouse effect, resulting in surface temperatures hot enough to melt lead.',
          image: 'https://solarsystem.nasa.gov/system/stellar_items/image_files/3_feature_1600x900_venus.jpg',
          diameter: '12,104 km',
          mass: '4.8675 × 10^24 kg (0.815 Earth masses)',
          gravity: '8.87 m/s² (0.9 g)',
          dayLength: '243 Earth days',
          yearLength: '225 Earth days',
          temperature: '462°C (average)',
          facts: [
            'Venus rotates in the opposite direction to most other planets.',
            'A day on Venus is longer than a year on Venus.',
            'Venus has the most circular orbit of any planet.',
            'Venus has no moons or rings.',
            'The atmospheric pressure on Venus is 92 times greater than Earth\'s.'
          ]
        },
        'Earth': {
          description: 'Earth is our home planet and the only known planet to harbor life. It has one natural satellite (the Moon) and is the largest of the terrestrial planets in our solar system.',
          image: 'https://solarsystem.nasa.gov/system/stellar_items/image_files/4_earth.jpg',
          diameter: '12,742 km',
          mass: '5.97237 × 10^24 kg',
          gravity: '9.8 m/s²',
          dayLength: '24 hours',
          yearLength: '365.25 days',
          temperature: '15°C (average)',
          facts: [
            'Earth is the only planet not named after a god.',
            'Earth has a powerful magnetic field created by its nickel-iron core.',
            'Earth\'s atmosphere protects us from meteoroids and radiation from the Sun.',
            'Earth is the only planet known to have liquid water on its surface.',
            '71% of Earth\'s surface is covered by water.'
          ]
        },
        'Mars': {
          description: 'Mars is often called the Red Planet due to its reddish appearance. It has two small moons, thin atmosphere, and evidence suggests it once had liquid water on its surface.',
          image: 'https://solarsystem.nasa.gov/system/stellar_items/image_files/6_mars.jpg',
          diameter: '6,779 km',
          mass: '6.4171 × 10^23 kg (0.107 Earth masses)',
          gravity: '3.71 m/s² (0.38 g)',
          dayLength: '24.6 hours',
          yearLength: '687 Earth days',
          temperature: '-63°C (average)',
          facts: [
            'Mars has the largest dust storms in the solar system, lasting for months and covering the entire planet.',
            'Mars has two moons: Phobos and Deimos.',
            'Mars has the tallest mountain in the solar system - Olympus Mons (25 km high).',
            'Mars has polar ice caps made of water and carbon dioxide ice.',
            'The red color of Mars is due to iron oxide (rust) on its surface.'
          ]
        },
        'Jupiter': {
          description: 'Jupiter is the largest planet in our solar system. It is a gas giant with a Great Red Spot that is actually a giant storm that has been raging for hundreds of years.',
          image: 'https://solarsystem.nasa.gov/system/stellar_items/image_files/7_jupiter_new.jpg',
          diameter: '139,820 km',
          mass: '1.8982 × 10^27 kg (317.8 Earth masses)',
          gravity: '24.79 m/s² (2.53 g)',
          dayLength: '9.93 hours',
          yearLength: '11.86 Earth years',
          temperature: '-145°C (cloud top)',
          facts: [
            'Jupiter has the shortest day of all the planets.',
            'Jupiter has at least 79 moons.',
            'The Great Red Spot is a storm that has been raging for at least 350 years.',
            'Jupiter has the strongest magnetic field of any planet.',
            'Jupiter is mostly made of hydrogen and helium.'
          ]
        },
        'Saturn': {
          description: 'Saturn is famous for its beautiful ring system, which is made mostly of ice particles, rocky debris, and dust. It is the second-largest planet in our solar system.',
          image: 'https://solarsystem.nasa.gov/system/stellar_items/image_files/38_saturn_1600x900.jpg',
          diameter: '116,460 km',
          mass: '5.6834 × 10^26 kg (95.16 Earth masses)',
          gravity: '10.44 m/s² (1.06 g)',
          dayLength: '10.7 hours',
          yearLength: '29.46 Earth years',
          temperature: '-178°C (average)',
          facts: [
            'Saturn has the most extensive ring system of any planet.',
            'Saturn has at least 82 moons.',
            'Saturn is the least dense planet in the Solar System - it would float in water.',
            'Saturn has the second shortest day of all the planets.',
            'The rings of Saturn are made mostly of water ice.'
          ]
        },
        'Uranus': {
          description: 'Uranus is the seventh planet from the Sun and the first planet discovered using a telescope. It rotates on its side, making it unique among the planets.',
          image: 'https://solarsystem.nasa.gov/system/stellar_items/image_files/69_uranus_1600x900.jpg',
          diameter: '50,724 km',
          mass: '8.6810 × 10^25 kg (14.54 Earth masses)',
          gravity: '8.69 m/s² (0.89 g)',
          dayLength: '17.2 hours',
          yearLength: '84 Earth years',
          temperature: '-224°C (average)',
          facts: [
            'Uranus rotates on its side with an axial tilt of 98 degrees.',
            'Uranus has 27 known moons, all named after characters from the works of Shakespeare and Alexander Pope.',
            'Uranus is the coldest planet in the Solar System despite not being the farthest from the Sun.',
            'Uranus is the only planet named after a Greek deity rather than a Roman one.',
            'Uranus has a set of 13 rings.'
          ]
        },
        'Neptune': {
          description: 'Neptune is the eighth and farthest known planet from the Sun. It is the fourth-largest planet by diameter and the windiest planet, with speeds reaching up to 1,200 mph.',
          image: 'https://solarsystem.nasa.gov/system/stellar_items/image_files/90_neptune_1600x900.jpg',
          diameter: '49,244 km',
          mass: '1.02413 × 10^26 kg (17.15 Earth masses)',
          gravity: '11.15 m/s² (1.14 g)',
          dayLength: '16.1 hours',
          yearLength: '164.8 Earth years',
          temperature: '-214°C (average)',
          facts: [
            'Neptune was the first planet to be predicted mathematically before it was actually observed.',
            'Neptune has 14 known moons.',
            'Neptune has the strongest winds in the Solar System, reaching up to 2,100 km/h.',
            'Neptune has 6 rings.',
            'Neptune has only been visited by one spacecraft, Voyager 2, in 1989.'
          ]
        }
      };

      // Load planet data
      const planet = planetData[planetName];
      if (planet) {
        document.title = planetName + ' - Planet Information';
        document.getElementById('planetName').textContent = planetName;
        document.getElementById('planetImage').src = planet.image;
        document.getElementById('planetImage').alt = planetName;
        document.getElementById('planetDescription').textContent = planet.description;
        document.getElementById('diameter').textContent = planet.diameter;
        document.getElementById('mass').textContent = planet.mass;
        document.getElementById('gravity').textContent = planet.gravity;
        document.getElementById('dayLength').textContent = planet.dayLength;
        document.getElementById('yearLength').textContent = planet.yearLength;
        document.getElementById('temperature').textContent = planet.temperature;

        // Clear and add facts
        const factsList = document.getElementById('facts');
        factsList.innerHTML = '';
        planet.facts.forEach(fact => {
          const li = document.createElement('li');
          li.textContent = fact;
          factsList.appendChild(li);
        });
      } else {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>

</html>
